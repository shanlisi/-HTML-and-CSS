<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度注册页</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/baiduRegister20170629.css">
</head>

<body>
<div class="wrapper">
    <div class="header">
        <div class="logo">
            <a href="http://www.baidu.com/">
                <img src="images/baidu.gif" alt="logo">
            </a>
        </div>
    </div>
    <div class="bg">

    </div>
    <div class="content">
        <div class="regContent">
            <form action="#">
                <div>
                    <label>
                        <span>用户名</span><input type="text" name="userName" placeholder="请设置用户名">
                    </label>
                    <span class="twoLine">设置后不可更改 <br/> 中英文均可，最长14个英文或7个汉字</span>
                </div>
                <div>
                    <label>
                        <span>手机号</span><input type="text" name="phone" placeholder="可用于登陆和找回密码">
                    </label>
                    <span>请输入中国大陆手机号,其他用户不可见</span>
                </div>
                <div>
                    <label>
                        <span>验证码</span><input type="text" name="securityCode" placeholder="请输入验证码">
                    </label>
                </div>
                <div>
                    <label>
                        <span>密码</span><input type="password" name="password" placeholder="请设置登陆密码">
                    </label>
                    <ul>
                        <li>长度为6~14个字符</li>
                        <li>支持数字,大小写字母和标点符号</li>
                        <li>不允许有空格</li>
                    </ul>
                </div>


                <p class="agree">
                    <label>
                        <input type="checkbox" name="isAgree">阅读并接受
                    </label>
                    <a href="http://passport.baidu.com/static/passpc-account/html/protocal.html">
                        《百度用户协议》
                    </a>
                </p>
                <p>
                    <input type="submit" value="注册">
                </p>


            </form>
        </div>
        <div class="MphoneReg">
            <h3>手机快速注册</h3>
            <div class="MphoneRegContent">
                <p class="fontS">请使用中国大陆手机号，编辑短信：</p>
                <p class="fontB">6-14位字符（支持数字/字母/符号）</p>
                <p class="fontS">作为登录密码，发送至：</p>
                <p class="fontB">1069 0691 036590</p>
                <p>即可注册成功，手机号即为登录帐号。</p>
            </div>
        </div>
        <div class="loginLink">
            <span>我已注册，现在就</span>
            <button>登录</button>
        </div>

    </div>
    <div class="footer">
        <div class="footerMain">
            <div class="copyBox">
                2017 ©Baidu
            </div>
        </div>
    </div>
</div>
</body>
</html>
